<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%%= BASE_URL %%>favicon.ico">

    <!-- The next 3 elements are important metadatas. They will be used by data-fair when importing this application. -->
    <title><%= title %></title>
    <meta name="description" content="<%= description %>">
    <meta name="application-name" content="<%= id %>">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%%= htmlWebpackPlugin.options.title %%> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Capture a global variable defined by data-fair's reverse proxy. -->
    <script type="text/javascript">window.APPLICATION=%APPLICATION%;</script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
