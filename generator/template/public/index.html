<!DOCTYPE html>
<html lang="<%= locale %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%%= BASE_URL %%>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,500,700,400italic">

    <!--
      The next elements are important metadatas.
      They will be used by data-fair when importing this application.
      Please note that some of them should be internationalized using lang="locale" attributes.
    -->
    <title lang="<%= locale %>"><%= title %></title>
    <meta name="description" lang="<%= locale %>" content="<%= description %>">
    <meta name="application-name" content="<%= id %>">
    <meta name="thumbnail" content="thumbnail.png">
    <% keywords.forEach(function(keyword){ %><meta name="keywords" lang="fr" content="<%= keyword %>">
    <% }); %><meta name="vocabulary-accept" content="">
    <meta name="vocabulary-require" content="">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%%= htmlWebpackPlugin.options.title %%> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Capture a global variable defined by data-fair's reverse proxy. -->
    <script type="text/javascript">window.APPLICATION=%APPLICATION%;</script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
